{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="item-details-page">
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
        <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Be <em>Our</em> Member</h2>
        </div>
        </div>
        <div class="col-lg-12">
        <form id="contact" action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <fieldset>
                    <label for="title">Your Address</label>
                    <input type="text" name="address" id="title" placeholder="Your Address Here" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-4">
                    <fieldset>
                    <label for="description">Your PhoneNumber</label>
                    <input type="text" name="phone" id="description" placeholder="Your Phone Number Here" autocomplete="on" required>
                    </fieldset>
                </div>
            <div class="col-lg-12">
                <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Submit Your CheckOut</button>
                </fieldset>
            </div>
            </div>
        </form>
        </div>

    </div>
    </div>
</div>
{% endblock content %}
