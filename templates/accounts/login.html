{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="item-details-page">
    <div class="container">
    <div class="row">
        <div class="col-lg-12">
        <div class="section-heading">
            <div class="line-dec"></div>
            <h2>Be <em>Our</em> Member</h2>
        </div>
        </div>
        <div class="col-lg-12">
        <form id="contact" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <fieldset>
                    <label for="title">Your Username</label>
                    <input type="text" name="username" id="title" placeholder="Ex. Lyon King" autocomplete="on" required>
                    </fieldset>
                </div>
                <div class="col-lg-4">
                    <fieldset>
                    <label for="description">Your password</label>
                    <input type="text" name="password" id="description" placeholder="leave your password here" autocomplete="on" required>
                    </fieldset>
                </div>
            <div class="col-lg-12">
                <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Submit Your Applying</button>
                </fieldset>
            </div>
            </div>
        </form>
        <div class="messages">
            {% if messages %}
           {% include '../includes/messages.html' %}
           {% endif %}
        </div>
        </div>

    </div>
    </div>
</div>
{% endblock content %}
