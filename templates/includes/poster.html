{% load static %}

  <!-- ***** Main Banner Area Start ***** -->
  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-self-center">
          <div class="header-text">
            <h6>{{information.email}}</h6>
            <h2>{{information.title}} &amp;{{information.subtitle}}</h2>
            <p>{{information.about | safe}}</p>
            <div class="buttons">
              <div class="border-button">
                <a href="{% url 'product:list' %}">Explore Top NFTs</a>
              </div>
              <div class="main-button">
                <a href="{% url 'main:about' %}" target="_blank">About this website</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 offset-lg-1">
          <div class="owl-banner owl-carousel">
            <div class="item">
              <img src="{% static 'assets/images/banner-01.png' %}" alt="">
            </div>
            <div class="item">
              <img src="{% static 'assets/images/banner-02.png' %}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
